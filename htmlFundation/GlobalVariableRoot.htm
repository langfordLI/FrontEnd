<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset = "UTF-8">
	<script>
		var sampleDate = "Hello";
		
		function show01(){
			alert(sampleDate);
		}

		function show02(){
			alert(window.sampleDate);
		}
	</script>
</head>
<body>
	<button onclick = "show01();"> Show sampleDate</button>
	<button onclick = "show02();"> Show window.sampleDate</button>
</body>
</html>
