<html>
<head>
	<title>langfordli</title>

	<style>
		a 
		{

		{
			color : #000000;

	<script>
		function change(){
			var aNode = document.getElementById("a001");
			aNode.attributes["attribute01"].value = "value01";

	</script>
</head>
<body>
	<p>
